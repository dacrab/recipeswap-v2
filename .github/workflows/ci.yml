name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint and Type Check
        run: bun x astro check && bun x tsc --noEmit

      - name: Build
        run: bun run build
        env:
          # Dummy values for build-time validation if needed
          DATABASE_URL: "postgres://dummy:dummy@localhost:5432/dummy"
          BETTER_AUTH_SECRET: "dummy_secret"
          GITHUB_CLIENT_ID: "dummy_id"
          GITHUB_CLIENT_SECRET: "dummy_secret"
          CLOUDFLARE_ACCOUNT_ID: "dummy_id"
          CLOUDFLARE_ACCESS_KEY_ID: "dummy_key"
          CLOUDFLARE_SECRET_ACCESS_KEY: "dummy_secret"
          R2_BUCKET_NAME: "dummy_bucket"
          PUBLIC_R2_DOMAIN: "dummy.r2.dev"
